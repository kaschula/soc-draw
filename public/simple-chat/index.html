        <div class="container">
            <div class="row">
                <h1 class="col-md-12">A Very Simple Chat Client</h1>
            </div>
            <hr>
            <div class="row">
                <div id="error-container" class="col-md-12">

                </div>
            </div>
            <div class="row" >
                <div id="entry-form-container" class="col-md-12">
                    <h2 class="text-center">Please Login</h2>
                    <form id="entry-form">
                        <div class="form-group">
                            <label class="">Username: </label>
                            <input class="form-control" name="username" type="text">
                        </div>
                        <div class="form-group">
                            <button id="enter-form-submit" class="btn btn-primary col-sm-12" type="submit">Enter</button> 
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="rooms-container" class="list-group w-100">
                    <p class="list-group-item" >Current room selected: <span id="current-room-name">No Room Selected</span></p>
                </div>
            </div>
            <div class="row" >
                <div id="current-room" class="col-md-12">
                    <div id="current-room-log"></div>
                </div>
            </div>
        </div>

        <script src="lib/js/modernizr.min.js"></script>

        <script src="src/main.js"></script>
